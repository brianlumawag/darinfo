<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    /* Add your CSS styles here */
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    form {
      margin: 50px auto;
      width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      border: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: lightblue;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form method="post" action="mailer.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
